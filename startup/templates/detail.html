{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOKAZ</title>

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
 <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lato', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main {
      width: 90%;
      max-width: 40rem;
      background-color: #fff;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
    }

    h3 {
      font-size: 1rem;
      color: #555;
    }

    h1 {
      font-size: 2rem;
      font-weight: 900;
      color: #333;
      margin-top: 1rem;
    }

    .add-to-cart {
      font-size: 1.2rem;
      background-color: #4787e9;
      color: #fff;
      font-weight: 400;
      border: 0;
      border-radius: 0.5rem;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #1e56ed;
    }

    #buttons {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 768px) {
      main {
        padding: 1rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      h3 {
        font-size: 0.9rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .add-to-cart {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>

<body>
  <main>
    
    <div id="cart-text">
      <form method="post" action="">
        {% csrf_token %}
        <h2>{{product.name}} with slug -- {{product.slug}}</h2>
        <h3> â‚¹ {{product.price}}</h3>


        <div id="buttons">

          <button   class="add-to-cart">Pay with Razorpay</button>
        </div>
      </form>
    </div>
  </main>
  
</body>

</html>
