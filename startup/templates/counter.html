    <script>
        // Function to be executed when the section is intersected
        function handleIntersection(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Execute the code when the section is scrolled into view
                    const counters = document.querySelectorAll('.counter');
                    const speed = 100; // The lower the slower
    
                    counters.forEach(counter => {
                        const updateCount = () => {
                            const target = +counter.getAttribute('data-target');
                            let count = +counter.innerText; // Convert count to number
    
                            // Lower inc to slow and higher to slow
                            const inc = Math.ceil(target / speed); // Round to nearest integer
    
                            // Check if target is reached
                            if (count < target) {
                                // Add inc to count but ensure it doesn't overshoot the target
                                count = Math.min(count + inc, target);
                                // Output the rounded count in counter
                                counter.innerText = count;
                                // Call function every ms
                                setTimeout(updateCount, 1);
                            } else {
                                counter.innerText = target; // Ensure target is reached exactly
                            }
                        };
    
                        updateCount();
                    });
    
                    // Once executed, disconnect the observer
                    observer.disconnect();
                }
            });
        }
    
        // Create a new IntersectionObserver
        const observer = new IntersectionObserver(handleIntersection, {
            root: null, // viewport
            rootMargin: '0px', // no margin
            threshold: 0.5 // trigger when 50% of the target is visible
        });
    
        // Get the section to be observed
        const target = document.querySelector('.countersec');
    
        // Start observing the section
        observer.observe(target);

        
    </script>
